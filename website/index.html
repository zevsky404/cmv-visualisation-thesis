<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r/ChangeMyView Visualisation</title>
    <script type="module" src="./src/js/thread-drawing.js"></script>
    <script type="module" src="./src/js/tools.js"></script>
    <link href="./dist/tailwind_styles.css" rel="stylesheet">
</head>
<body class="flex justify-evenly max-h-screen" id="body">
<div class="inline-block p-6 min-w-0 sm:w-60 bg-gray-900 text-gray-100 h-screen" style="min-width: 250px;">
    <nav class="space-y-8 text-sm">
        <div class="space-y-2">
            <h2 class="text-xl font-semibold tracki uppercase text-gray-400">Tools</h2>
            <div class="flex flex-col space-y-2 text-lg">
                <div class="border-b">
                    <a rel="noopener noreferrer" href="#">Sort</a> <br>
                    <input type="radio" name="clusters" id="none" value="none" checked>
                    <label class="text-m" for="none">None</label><br>
                    <input type="radio" name="clusters" id="length" value="length">
                    <label class="text-m" for="length">Length</label><br>
                    <div class="text-m">First Node is...</div>
                    <input class="cluster-radio" type="radio" name="clusters" id="f-comment-1" value="1">
                    <label class="text-sm" for="f-comment-1">Cluster 1</label><br>
                    <input class="cluster-radio" type="radio" name="clusters" id="f-comment-2" value="2">
                    <label class="text-sm" for="f-comment-2">Cluster 2</label><br>
                    <input class="cluster-radio" type="radio" name="clusters" id="f-comment-3" value="3">
                    <label class="text-sm" for="f-comment-3">Cluster 3</label><br>
                    <input class="cluster-radio" type="radio" name="clusters" id="f-comment-4" value="4">
                    <label class="text-sm" for="f-comment-4">Cluster 4</label><br>
                    <input class="cluster-radio" type="radio" name="clusters" id="f-comment-5" value="5">
                    <label class="text-sm" for="f-comment-5">Cluster 5</label><br>
                    <input class="cluster-radio" type="radio" name="clusters" id="f-comment-6" value="6">
                    <label class="text-sm" for="f-comment-6">Cluster 6</label><br>
                </div>
                <div class="border-b">
                    <div class="text-m">Last Node is...</div>
                    <input class="cluster-radio" type="radio" name="clusters" id="l-comment-1" value="1">
                    <label class="text-sm" for="l-comment-1">Cluster 1</label><br>
                    <input class="cluster-radio" type="radio" name="clusters" id="l-comment-2" value="2">
                    <label class="text-sm" for="l-comment-2">Cluster 2</label><br>
                    <input class="cluster-radio" type="radio" name="clusters" id="l-comment-3" value="3">
                    <label class="text-sm" for="l-comment-3">Cluster 3</label><br>
                    <input class="cluster-radio" type="radio" name="clusters" id="l-comment-4" value="4">
                    <label class="text-sm" for="l-comment-4">Cluster 4</label><br>
                    <input class="cluster-radio" type="radio" name="clusters" id="l-comment-5" value="5">
                    <label class="text-sm" for="l-comment-5">Cluster 5</label><br>
                    <input class="cluster-radio" type="radio" name="clusters" id="l-comment-6" value="6">
                    <label class="text-sm" for="l-comment-6">Cluster 6</label><br>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="inline-block overflow-y-scroll" id="main-container"></div>

</body>
</html>
